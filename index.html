<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div id="error"></div>
  <section class="container">
    <div class="success">
      <img src="./assets/images/icon-success-check.svg">
      <!-- <svg class="tick" xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 20 21"><path d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg> -->
      <p>Message sent</p>
    </div>
    <form name="contact" class="contact-form" onsubmit="">
            <h2>Contact Us</h2>
            <div id="names">
              <div class="form-group">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" name="first-name" placeholder="first name is required" >
                <p class="alert nameAlert">This field is required</p>
              </div>
              <div class="form-group">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="last-name" placeholder="last name is required" >
                <p class="alert lastAlert">This field is required</p>
              </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="eg:johndoe@gmail.com"  >
                <p class="alert eAlert">This field is required</p>
            </div>
            <div class="form-group">
                <label for="query-type">Query Type *</label>
                <div class="radio-group">
                  <div class="heven">
                    <input class="rado"  type="radio" id="general-enquiry" name="queryType" value="general-enquiry"  >
                    <label for="general-enquiry">General Enquiry</label>  
                    
                  </div>
                  <div class="heaven">
                    <input class="radio" type="radio" id="support-request" name="queryType" value="support-request" >
                    <label for="support-request">Support Request</label>
                  </div>
                </div>
                <p class="alert queryAlert">This field is required</p>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="4" ></textarea>
                <p class="alert messageAlert">This field is required</p>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox"  name="consent" value="conent"  >
                <label for="consent">I consent to being contacted by the team *</label>
              </div>
              <p class="alert consentAlert">This field is required</p>
            <button type="submit" class="button">Submit</button>
      </form>
  </section>
  <marquee>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Kolawole Adetola</a>.
    </div>
  </marquee>
  <script src="script.js"></script>
</body>
</html>
