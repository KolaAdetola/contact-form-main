<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div id="error"></div>
  <section class="container">
    <form class="contact-form">
            <h2>Contact Us</h2>
            <div id="names">
              <div class="form-group">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" name="first-name" placeholder="This field is required" >
              </div>
              <div class="form-group">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="last-name" placeholder="This field is required" >
              </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="This field is required" >
            </div>
            <div class="form-group">
                <label for="query-type">Query Type *</label>
                <div class="radio-group">
                  <div class="heven">
                    <input class="rado"  type="radio" id="general-enquiry" name="query-type" value="general-enquiry" >
                    <label for="general-enquiry">General Enquiry</label>  
                  </div>
                  <div class="heaven">
                    <input class="radio" type="radio" id="support-request" name="query-type" value="support-request">
                    <label for="support-request">Support Request</label>
                  </div>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="4" ></textarea>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="consent" name="consent" >
                <label for="consent">I consent to being contacted by the team *</label>
            </div>
            <button type="submit" class="button">Submit</button>
      </form>
  </section>
  <marquee>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Kolawole Adetola</a>.
    </div>
  </marquee>
  <script src="script.js"></script>
</body>
</html>
